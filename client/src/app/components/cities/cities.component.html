<div class="col-md-6">
  <h2>List of cities</h2>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Population</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let city of cities">
          <td>{{city.name}}</td>
          <td>{{city.population}}</td>
        </tr>
    </tbody>
  </table>

</div>
